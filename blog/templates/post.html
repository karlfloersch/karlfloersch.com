{% extends "base.html" %}
{% load django_markdown %}

{% block content %}
  <div class="blog-post">
    <h2 class="text-center"><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>
    <p class="meta"> {{ object.created }} |
    Tagged under {{  object.tags.all|join:", " }}
    </p>
    {{ object.body|markdown }}
  </div>

{% endblock %}
